<section class="px-6 py-20">
  <div class="container mx-auto">
    
    <h2 class="text-3xl font-bold text-white mb-12 text-center">Proyectos Destacados</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (project of proyects; track project.title) {
      
      <article
        class="group relative bg-zinc-900/50 border border-zinc-800 rounded-2xl overflow-hidden hover:border-zinc-700 hover:bg-zinc-900 transition-all duration-300 flex flex-col h-full"
      >
        <div class="h-48 bg-linear-to-r` from-zinc-800 to-zinc-900 flex items-center justify-center relative overflow-hidden">
          
          <div class="absolute inset-0 bg-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-2xl"></div>
          
          <svg class="w-24 h-24 text-zinc-700 group-hover:text-blue-500/50 transition-colors duration-500 transform group-hover:scale-110" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zM4 6h16v2H4V6zm0 12v-6h16v6H4z"></path>
            <circle cx="6.5" cy="16.5" r="1.5"></circle>
            <circle cx="10.5" cy="16.5" r="1.5"></circle>
          </svg>

        </div>
    
        <div class="p-6 flex flex-col flex-1 border-t border-zinc-800">
          
          <h5 class="mb-3 text-xl font-bold tracking-tight text-white group-hover:text-blue-400 transition-colors">
            {{ project.title }}
          </h5>
    
          <p class="mb-6 font-normal text-gray-400 text-sm flex-1 leading-relaxed">
            {{ project.description }}
          </p>
    
          <div class="flex flex-wrap gap-2 mb-6">
            @for (tag of project.tags; track tag) {
            <span
              class="bg-zinc-800/80 text-zinc-300 text-xs font-medium px-3 py-1 rounded-full border border-zinc-700/50"
            >
              {{ tag }}
            </span>
            }
          </div>
    
          <div class="flex gap-3 mt-auto">
            <a
              [href]="project.githubUrl"
              target="_blank"
              class="flex-1 inline-flex justify-center items-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-lg transition-colors group/btn"
            >
              <svg class="w-5 h-5 text-gray-400 group-hover/btn:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
              </svg>
              GitHub Repo
            </a>
    
            @if (project.demoUrl) {
            <a
              [href]="project.demoUrl"
              target="_blank"
              class="flex-1 inline-flex justify-center items-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
              Docs / Demo
            </a>
            }
          </div>
        </div>
      </article>
      }
    </div>
  </div>
</section>
